<ion-menu type="reveal" contentId="main-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Filter</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-radio-group [(ngModel)]="filter" (ngModelChange)="applyFilter()" class="filter-list">
      <ion-item>
        <ion-radio value="all"></ion-radio>
        <ion-label>All</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio value="tokens"></ion-radio>
        <ion-label>Tokens</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio value="sol"></ion-radio>
        <ion-label>SOL</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio value="nfts"></ion-radio>
        <ion-label>NFTs</ion-label>
      </ion-item>
    </ion-radio-group>
  </ion-content>
</ion-menu>


<div id="main-menu">
  <ion-header [translucent]="true">
    <app-toolbar></app-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>

        <ion-title size="large">Tab 1</ion-title>
      </ion-toolbar>
    </ion-header>

    <div class="tx-wrapper">

      <form class="filter-container" (ngSubmit)="loadTransactions()">
        <ion-input #addressInput type="search" placeholder="wallet address" [disabled]="loading">
          <ion-label>
            <ion-icon name="search"></ion-icon>
          </ion-label>
        </ion-input>
      </form>

      <ion-list *ngIf="!loading; else loadingScreen">
        <app-transaction *ngFor="let transaction of transactions" [transaction]="transaction" [publicKey]="publicKey" [expanded]="isExpanded(transaction)" (click)="expand(transaction)" ></app-transaction>
      </ion-list>

      <ng-template #loadingScreen>
        <div class="loading-screen">
          <ion-spinner name="dots"></ion-spinner>
          <span>Loading Transactions</span>
        </div>
      </ng-template>

    </div>

  </ion-content>
</div>
