<ion-card [ngClass]="expanded ? 'expanded' : ''">
  <div class="card-wrapper">
    <div class="header">
      <ng-container class="token">
        <img class="token nft-token" [src]="getNftImage()" (click)="showNft()" height="48" width="48"/>
      </ng-container>

      <div class="receive-info">
        <div class="tx-container" [ngClass]="getClassByNftType()">
          <span>{{getTextByNftType()}}</span>
        </div>
        <span class="timestamp">{{transaction.timestamp | datetime}}</span>
      </div>
    </div>
  </div>
  <app-details *ngIf="expanded" [transaction]="transaction"></app-details>
</ion-card>
