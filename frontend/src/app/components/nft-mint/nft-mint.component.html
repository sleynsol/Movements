<ion-card [ngClass]="expanded ? 'expanded' : ''">
  <div class="card-wrapper">
    <div class="header">
      <ng-container class="token">
        <img class="token" [src]="getNftImage()" height="48" width="48"/>
      </ng-container>

      <div class="receive-info">
        <div class="tx-container mint-container">
          <ion-icon name="diamond-outline"></ion-icon>
          <span>Minted {{getNftName()}} for {{ getSolAmount(event.amount) }} SOL</span>
        </div>
        <span class="timestamp">{{transaction.timestamp | datetime}}</span>
      </div>
    </div>

  </div>
  <app-details *ngIf="expanded" [transaction]="transaction"></app-details>
</ion-card>
